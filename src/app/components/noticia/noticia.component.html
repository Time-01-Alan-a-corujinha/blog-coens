<h4 class="subtitulo pb-2">{{titulo}}</h4>
<div class="informacoes">
    <div *ngIf="midia">
        <img src="{{midia.formats.thumbnail.url}}" alt="imagem-noticia">
    </div>
    <div class="texto-e-data">
        <p [id]="idConteudo">{{conteudo}}</p>
        <p class="data-publicacao">{{dataPublicacao}}</p>
    </div>
</div>
