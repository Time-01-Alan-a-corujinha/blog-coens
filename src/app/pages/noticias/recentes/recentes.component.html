<div class="px-5 spacer">
    <h2 class="titulo pb-2">{{dados.titulo}}</h2>
    
    <div *ngIf="dados.noticias">
        <div class="noticia" *ngFor="let noticia of dados.noticias; index as i; first as first; last as last">
            <br>
            <div class="d-flex">
                <img *ngIf="noticia.midia" src="{{noticia.midia.formats.thumbnail.url}}">
                <div>
                    <h4 class="subtitulo">{{noticia.titulo}}</h4>
                    <p [id]="'conteudo'+i">{{noticia.conteudo}}</p>
                    <p class="data-publicacao">{{noticia.dataPublicacao}}</p>
                </div>
            </div>
    
            <hr *ngIf="!last">
        </div>
        <br>
    </div>
</div>

<app-footer></app-footer>
