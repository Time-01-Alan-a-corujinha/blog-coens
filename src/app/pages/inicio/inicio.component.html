<div class="body spacer">
    <div class="conteudo-principal" *ngIf="dados.noticias">
        <div id="texto"></div>
        <div class="video">
            <iframe [src]="dados.videoInstitucionalLink | safeUrl"></iframe>
        </div>
    </div>
    <hr *ngIf="dados.noticias">
    <div class="conteudo-secundario" *ngIf="dados.noticias">
        <div class="posts-recentes">
            <h2 class="titulo pb-2">{{dados.tituloNoticias}}</h2>
            <div class="noticia" *ngFor="let noticia of dados.noticias; index as i; first as first; last as last">
                <app-noticia [titulo]="noticia.titulo" [midia]="noticia.midia" [conteudo]="noticia.conteudo"
                    [idConteudo]="'conteudo'+i" [dataPublicacao]="noticia.dataPublicacao">
                </app-noticia>
                <hr *ngIf="!last">
                <br *ngIf="last">
            </div>
        </div>
        <div class="infos">
            <div *ngFor="let item of dados.barraLateral; last as last">
                <h4 class="titulo">{{item.titulo}}</h4>
                <p class="descricao">{{item.descricao}}</p>
                <hr *ngIf="!last">
            </div>         
        </div>
    </div>
</div>

<app-footer></app-footer>
